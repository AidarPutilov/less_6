{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="col-12">
    <div class="row">
        <h2 class="mb-3 text-center">{{ object.title }}</h2>
        <div class="col-6">
            <img src="{{ object.picture | media_filter }}" alt="{{ object.title }}" class="img-fluid">
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <p>{{ object.text }}</p>
                </div>
            </div>
        </div>
        <div class="fs-6">
            Создано: {{ object.created_at }}
        </div>
        <div class="fs-6">
            Просмотров: {{ object.view_counter }}
        </div>
        <div class="fs-6">
            {% if object.is_published %}
            Опубликовано
            {% else %}
            Не опубликовано
            {% endif %}
        </div>
        <div class="btn-group" role="group">
            <a class="btn btn-primary" href="{% url 'blog:blog_list' %}">Назад</a>
        </div>
    </div>
</div>

{% endblock %}
