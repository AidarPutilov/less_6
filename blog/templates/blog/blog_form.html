{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if object %}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        {% else %}
                        <button type="submit" class="btn btn-success">Создать</button>
                        {% endif %}
                    </form>
                    <a class="btn btn-primary" href="{% url 'blog:blog_list' %}">Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
