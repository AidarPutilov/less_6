{% extends 'base.html' %}
{% load my_tags %}

{% block content %}

<div class="row row-cols-1 row-cols-md-9 mb-3 text-center">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-body">
            <img src="{{ product.preview | media_filter }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="card-body">
            <p class="mt-3 mb-4 text-center">
                {{ product.description }}
            </p>
            <h1 class="card-title pricing-card-title">{{ product.price }}<small class="text-body-secondary fw-light">
                руб.</small></h1>
            <a class="w-100 btn btn-lg btn-primary" href="{% url 'catalog:home' %}">Назад</a>
        </div>
    </div>
</div>

{% endblock %}
